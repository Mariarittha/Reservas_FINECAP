{% load static %}

{% block center %}

<div class="container text-center">
    <div class="row">
      <div class="col m-4">
        <img src="{{ reservas.imagem.url }}" width="400px" height="400px" alt="">
      </div>
      

      <div class="col m-4 text-center">
        <br><br><br><br>
        <p><strong>Cnpj: </strong>{{reservas.cnpj}}</p>
        <p><strong>Nome da empresa: </strong>{{reservas.nome_empresa}}</p>

        <br><br><br><br><br><br><br><br>

        <a href="{% url 'listar' %}" class="btn btn-secondary">voltar</a>

      </div>

    </div>
  </div>
